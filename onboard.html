<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Onboard</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    #vanta-bg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
    .content {
      position: relative; z-index: 1; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 20px; animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-size: 3rem; background: linear-gradient(90deg, #a64ca6, #d580ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem; color: #eee; max-width: 600px; margin-bottom: 40px; line-height: 1.6;
    }
    button {
      background: linear-gradient(90deg, #800080, #b84db8);
      border: none; color: #fff; padding: 15px 40px; font-size: 1rem;
      border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(128, 0, 128, 0.5);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(128, 0, 128, 0.7); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="content">
    <h1>Welcome Onboard!</h1>
    <p>We’re excited to build something extraordinary with you — production-ready, powerful, and made with care. Let’s begin!</p>
    <button onclick="continueOnboarding()">Continue</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true, touchControls: true,
      minHeight: 200.00, minWidth: 200.00,
      scale: 1.00, scaleMobile: 1.00,
      backgroundColor: 0x000000,
      color1: 0x800080,
      color2: 0xb84db8,
      quantity: 5.4
    });
    function continueOnboarding() {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('projectId');
      window.location.href = `/overview.html?projectId=${projectId}`;
    }
  </script>
</body>
</html>
